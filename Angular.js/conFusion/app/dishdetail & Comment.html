<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
<!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="DishCommentController">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left">
                      <a href="#">
                        <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthapizza">
                      </a>
                    </div>
                    <div class="media-body">
                      <h2 class="media-heading">{{dish.name}}</h2>
                      <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <h3 style="display:inline-block">Comments</h3>
                  <label >Sort by: <input ng-model="dish.comment"></label>
                  <div ng-repeat="dish in dish.comments | orderBy :dish.comment"  >
                    <blockquote>
                      <label style="font-weight:50">{{dish.rating}} Stars</label>
                      <p>{{dish.comment}}</p>
                      <footer>{{dish.author}} <cite title="Source Title">{{dish.date | date:'MMM d,y'}}</cite></footer>
                    </blockquote>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1" >
                    <blockquote ng-show="feedBackForm.$valid && !feedBackForm.$pristine && !feedBackForm.com.$pristine">
                      <label style="font-weight:50">{{feedback.rating}} Stars</label>
                      <p>{{feedback.comment}}</p>
                      <footer>{{feedback.author}} <cite title="Source Title">{{feedback.date | date:'MMM d,y'}}</cite></footer>
                    </blockquote>
                 <form class="form-horizontal" role="form" name="feedBackForm" id="feedBackForm" ng-submit="submitComment()" novalidate>
					<div class="form-group" ng-class="{ 'has-error' : feedBackForm.firstname.$invalid && feedBackForm.firstname.$dirty }">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model="feedback.author" required>
                        <span ng-show="feedBackForm.firstname.$invalid && feedBackForm.firstname.$dirty" class="help-block">Your First name is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="numberOfGuests" class="col-sm-2 control-label">Number of Stars</label>                        
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" value="1" ng-model="feedback.rating"> 1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="2" ng-model="feedback.rating"> 2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="3" ng-model="feedback.rating"> 3
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="4" ng-model="feedback.rating"> 4
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="5" ng-model="feedback.rating"> 5
                            </label>
                    </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' :  feedBackForm.com.$invalid && feedBackForm.com.$dirty  }" >
                    <label for="comment" class="col-sm-2 control-label">Comments</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="com" name="com" rows="12" ng-model="feedback.comment" required></textarea>
                        <span   ng-show="feedBackForm.com.$invalid && feedBackForm.com.$dirty" class="help-block" aria-hidden="true">Your comment is required.</span> 
                    </div>
                    
                    </div>  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled=" !feedBackForm.$valid"   >Send Feedback</button>
                    </div>     
                </form>
            </div>
        </div>
    </div>

<!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
<!-- endbuild -->

</body>

</html>
